<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Menú</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Inicio </a>
        <a class="nav-item nav-link" href="sistema_alerta.html">Sistema Alerta <span
            class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="contacto.html">Contacto <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-md-5" height="350">
        <img src="./img/L2Y64EXYYJFBXJNBQXMLJZEBCY.jpg" class="bd-placeholder-img bd-placeholder-img-lg img-fluid"
          width="100%" height="250" alt="imagen referencial del sismo"></img>
      </div>
    </div>
    <div id="dashboard">
      <div div class="col-md-12 p-md-5">
        <h2>Dashboard</h2>
      </div>
      <div div class="col-md-12 p-md-5">
        <div class="row">
          <div class="col-md-6 p-md-5" id="ultimos_sismos">

          </div>
          <div class="col-md-6 p-md-5" id="Tsunamis">

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 p-md-5" id="onemi">

          </div>
          <div class="col-md-6 p-md-5" id="ultimos_sismos_chile">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ultimos_sismos = 'https://chilealerta.com/api/query/?user=andr3iss&select=ultimos_sismos&limit=1&country=Chile/'
    fetch(ultimos_sismos)
      .then(response => response.json())
      .then(data => {
        let element = document.getElementById('ultimos_sismos')
        element.innerHTML = `
      <p>${data.reference}</p>
      <p>${data.magnitude}</p>
      `;
      })

    const Tsunamis = 'https://chilealerta.com/api/query/?user=andr3iss&select=Tsunamis&limit=1'
    fetch(Tsunamis)
      .then(response => response.json())
      .then(data => {
        let element = document.getElementById('Tsunamis')
        element.innerHTML = `
      <p>${data.reference}</p>
      <p>${data.chilean_time}</p>
      `;
      })

      const onemi = 'https://chilealerta.com/api/query/?user=andr3iss&select=onemi&limit=1'
    fetch(onemi)
      .then(response => response.json())
      .then(data => {
        let element = document.getElementById('onemi')
        element.innerHTML = `
      <p>${data.post_title}</p>
      <p>${data.chilean_time}</p>
      `;
      })

      const ultimos_sismos_chile = 'https://chilealerta.com/api/query/?user=andr3iss&select=ultimos_sismos_chile&limit=1'
    fetch(ultimos_sismos_chile)
      .then(response => response.json())
      .then(data => {
        let element = document.getElementById('ultimos_sismos_chile')
        element.innerHTML = `
      <p>${data.reference}</p>
      <p>${data.chilean_time}</p>
      `;
      })
  </script>

  <footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-xl-center">
      <a class="navbar-brand" href="./sistema_alerta.html">Sistema Alerta</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="./index.html">Inicio<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="./contacto.html">Contacto <span class="sr-only">(current)</span></a>
      </div>
    </nav>
  </footer>
</body>

</html>
