<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación 2 - Sistema Alerta</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Menú</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Inicio </a>
        <a class="nav-item nav-link" href="sistema_alerta.html">Sistema Alerta <span
            class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="contacto.html">Contacto <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-md-5" height="350">
        <img src="./img/L2Y64EXYYJFBXJNBQXMLJZEBCY.jpg" class="bd-placeholder-img bd-placeholder-img-lg img-fluid"
          width="100%" height="250" alt="imagen referencial del sismo"></img>
      </div>
    </div>
    <div id="dashboard">
      <div class="row">
      <div div class="col-md-12 p-md-5">
        <h2>Dashboard</h2>
      </div>
    </div>
      <div div class="col-md-12 p-md-5">
        <div class="row">
          <div class="col-md-6 p-md-5" id="ultimos_sismos">

          </div>
          <div class="col-md-6 p-md-5" id="Tsunamis">

          </div>
        </div>
        <div class="row">
          <div class="col-md-6 p-md-5" id="alert_onemi">

          </div>
          <div class="col-md-6 p-md-5" id="ultimos_sismos_chile">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $.get('https://chilealerta.com/api/query/?user=andr3iss&select=ultimos_sismos&limit=1/',
      function(data){
        let element = document.getElementById('ultimos_sismos')
        element.innerHTML = `
        <h2>Últimos Sismos</h2>
        <br>
        <label for="date">Cuando</label>
        <p id="date">${data['ultimos_sismos'][0].chilean_time}</p>

        <label for="ref">Donde</label>
        <p id="ref">${data['ultimos_sismos'][0].reference}</p>

        <label for="mag">Magnitud</label>
        <p id="mag">${data['ultimos_sismos'][0].magnitude}</p>
        `;
      })

      $.get('https://chilealerta.com/api/query/?user=andr3iss&select=tsunami_chile&limit=1/',
      function(data){
        let element = document.getElementById('Tsunamis')
        element.innerHTML = `
        <h2>Últimos Alertas Tsunamis</h2>
        <br>
        <label for="date">Cuando</label>
        <p id="date">${data['tsunami_chile'].local_time}</p>

        <label for="ref">Donde</label>
        <p id="ref">${data['tsunami_chile'].reference}</p>

        <label for="mag">Magnitud</label>
        <p id="mag">${data['tsunami_chile'].magnitude}</p>
        `;
      })
      
      $.get('https://chilealerta.com/api/query/?user=andr3iss&select=onemi&limit=1',
      function(data){
        let element = document.getElementById('onemi')
        element.innerHTML = `
        <h2>Última Información ONEMI</h2>
        <br>
        <label for="date">Cuando</label>
        <p id="date">${data['onemi'].alert_date}</p>

        <label for="ref">Donde</label>
        <p id="ref">${data['onemi'].alert_region}</p>

        <label for="alert">Alertaitud</label>
        <p id="alert">${data['onemi'].post_title}</p>
        `;
      })
  </script>

  <footer>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-xl-center">
      <a class="navbar-brand" href="./sistema_alerta.html">Sistema Alerta</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="./index.html">Inicio<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="./contacto.html">Contacto <span class="sr-only">(current)</span></a>
      </div>
    </nav>
  </footer>
</body>

</html>
